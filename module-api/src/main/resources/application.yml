spring:
  datasource:
    url: jdbc:h2:mem:testdb     # in-memory 주소 설정
    username: sa                # 기본 계정명 password 를 추가하지 않는다면 기본적으로 없음으로 구동한다.
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        default_batch_fetch_size: 1000

